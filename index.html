<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Spa - Chatbot</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #eef2f1; }
        #chat-box { width: 350px; height: 400px; background: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; margin-top: 50px; }
        #messages { flex: 1; overflow-y: auto; padding: 15px; }
        #input-area { display: flex; padding: 10px; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #5d8a82; color: white; border: none; padding: 8px 15px; margin-left: 5px; border-radius: 4px; cursor: pointer; }
        .bot { color: #5d8a82; margin-bottom: 10px; }
        .user { text-align: right; color: #333; margin-bottom: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="chat-box">
        <div id="messages"><div class="bot">Bonjour ! Comment puis-je vous aider pour vos soins ?</div></div>
        <div id="input-area">
            <input type="text" id="userIn" placeholder="Posez une question...">
            <button onclick="ask()">OK</button>
        </div>
    </div>
    <script>
        async function ask() {
            const input = document.getElementById('userIn');
            const messages = document.getElementById('messages');
            if(!input.value) return;

            messages.innerHTML += `<div class="user">${input.value}</div>`;
            const userMsg = input.value;
            input.value = '';

            const res = await fetch('http://localhost:3000/ask', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: userMsg })
            });
            const data = await res.json();
            messages.innerHTML += `<div class="bot">Assistant: ${data.text}</div>`;
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
